<app-header></app-header>
<div class="container my-5">
    <!-- profile update -->
     <div class="my-5 text-center">
        <h2>My Profile</h2>

        <label class="my-3">
            <input (change)="getFile($event)" type="file" style="display: none;">
            <img width="150px" [src]="profileImage" alt="">
        </label><br>
        <button (click)="updateProfile()" class="btn btn-success m-3">Update Profile</button>
     </div>
     <!-- download list -->
      <h3>Download Recipe List</h3>
      <div class="row my-5">
         @if (allDownloads.length>0) {
            @for(recipe of allDownloads; track $index) {
                <div class="col-lg-3">
                <div class="p-3">
                    <img class="card-img-top" [src]="recipe.recipeImage" alt="">
                    <div class="card-body">
                        <h5 class="card-title">{{recipe.recipeName}}</h5>
                    </div>
                </div>
            </div>
            }
        }@else{
            <div class="fw-bolder fs-3 text-center">
                Your Downloads is empty!! 
            </div>
        }
      </div>
</div>
<app-footer></app-footer>
