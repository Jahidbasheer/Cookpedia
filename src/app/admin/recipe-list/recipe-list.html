<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-lg-10">
            <h1 class="text-center my-5">All Recipes List</h1>
            <div class="d-flex justify-content-between">
                <button routerLink="/admin/recipe/add" class="btn btn-primary">+ Add new Recipe</button>
                <input [(ngModel)]="searchRecipe" type="text" placeholder="Search Recipe by their Names!!!" class="form-control w-25">
            </div>
            <table class="table my-5 shadow">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Cuisine</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of allRecipes | search : searchRecipe; track $index;let i=$index) {
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{item.name}}</td>
                            <td><img [src]="item.image" alt="" width="70px" height="70px"></td>
                            <td>{{item.cuisine}}</td>
                            <td>
                                <button routerLink="/admin/recipe/{{item._id}}/edit" class="btn me-2"><i class="fa-solid fa-edit text-primary"></i></button>
                                <button (click)="deleteRecipe(item._id)" class="btn me-2"><i class="fa-solid fa-trash text-danger"></i></button>
                            </td>
                        </tr>
                    }
                    @if ((allRecipes |search:searchRecipe).length==0) {
                        <tr class="text-danger fw-bolder fs-3">Recipe Not Found!!</tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
