<div class="container-fluid">
    <div class="row">
        @if (isSidebarOpen){
        <div class="col-lg-2">
            <app-sidebar></app-sidebar>
        </div>}
        <div [class]="columnWidth">
            <!-- navbar -->
            <div class="row bg-success text-light p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h2><button (click)="menuBtn()" class="btn"><i
                                class="fa-solid fa-bars text-light fa-2x"></i></button>Welcome To Admin Dashboard</h2>
                    <div class="dropdown">
                        <button type="button" data-bs-toggle="dropdown" class="btn dropdown-toggle text-light"><i
                                class="fa-solid fa-user"></i></button>
                        <ul class="dropdown-menu text-center">
                            <li><button (click)="adminLogout()" class="btn fw-bolder">Logout <i
                                        class="fa-solid fa-right-from-bracket"></i></button></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- metrics -->
            <div class="d-flex justify-content-evenly align-items-center my-5">
                <!-- users -->
                <div class="d-flex align-items-center p-3 rounded text-light bg-info">
                    <i class="fa-solid fa-user fa-2x me-3"></i>
                    <div>
                        <h4>Users</h4>
                        <h4>{{userCount}}</h4>
                    </div>
                </div>
                <!-- recipes -->
                <div class="d-flex align-items-center p-3 rounded text-light bg-primary">
                    <i class="fa-solid fa-utensils fa-2x me-3"></i>
                    <div>
                        <h4>Recipes</h4>
                        <h4>{{recipeCount}}</h4>
                    </div>
                </div>
                <!-- downloads -->
                <div class="d-flex align-items-center p-3 rounded text-light bg-success">
                    <i class="fa-solid fa-download fa-2x me-3"></i>
                    <div>
                        <h4>Downloads</h4>
                        <h4>{{downloadCount}}</h4>
                    </div>
                </div>
                <!-- notification -->
                <div class="d-flex align-items-center p-3 rounded text-light bg-secondary">
                    <i class="fa-solid fa-info fa-2x me-3"></i>
                    <div>
                        <h4>Notifications</h4>
                        <h4>You have <a routerLink="/admin/request-list">{{requestCount}}</a>New Requests</h4>
                    </div>
                </div>
            </div>
            <!-- Chart and Calender -->
            <div class="row">
                <div class="col-lg-8">
                    <!-- chart -->
                     <highcharts-chart [options]="chartOptions" style="width: 100%;height: 400px;display: block;"></highcharts-chart>
                </div>
                <div class="col-lg-4">
                    <!-- calender -->
                    <mat-card class="demo-inline-calendar-card">
                        <mat-calendar [(selected)]="selected"></mat-calendar>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
