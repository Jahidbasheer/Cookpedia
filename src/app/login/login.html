<div class="container mt-5">
    <div class=" text-center d-flex flex-column justify-content-center align-items-center">
        <div class="align-items-center">
            <h1 class="mb-3">Login</h1>
            <h5>More than 100 plus Recipes from around the world</h5>
        </div>
         <div class="w-50 mb-5">
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="shadow border rounded p-5 mt-5">
                <div class="mb-5 text-center">
                    <h3><i class="fa-solid fa-bowl-food"></i>Cookpedia</h3>
                </div>
                <div class="mb-3">
                    <input type="text" name="email" formControlName="email" class="form-control" placeholder="Email">
                </div>
                @if(loginForm.get("email")?.errors && loginForm.get("email")?.touched){
                    <div class="text-danger fw-bolder mb-3">Invalid Username</div>
                }

                <div class="mb-3">
                    <input type="text" name="password" formControlName="password" class="form-control" placeholder="Password">
                </div>
                @if(loginForm.get("password")?.errors && loginForm.get("password")?.touched){
                    <div class="text-danger fw-bolder mb-3">Invalid Password</div>
                }
                
                <div class="d-grid mt-2">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
