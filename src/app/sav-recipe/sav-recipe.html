<app-header></app-header>
<div class="container">
    <div class="row align-items-center justify-content-center p-3 text-light fw-bolder bg-success fs-1">
        Your Recipe Collection
    </div>
    <div class="row my-5">
        @if (allRecipe.length>0) {
            @for (recipe of allRecipe; track $index) {
                <div class="col-lg-3">
                <div class="p-3">
                    <img routerLink="/recipe/{{recipe.recipeId}}/view" class="card-img-top" [src]="recipe.image" alt="">
                    <div class="card-body">
                        <h5 class="card-title">{{recipe.name}}</h5>
                        <button (click)="removeRecipe(recipe._id)" class="btn"><i class="fa-solid fa-trash text-danger"></i></button>
                    </div>
                </div>
            </div>
            }
        }@else{
            <div class="fw-bolder fs-3 text-center">
                Your Collection is empty!! 
            </div>
        }
    </div>
</div>
<app-footer></app-footer>
